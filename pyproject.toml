[tool.poetry]
name = "fairdata-metax-service"
version = "0.1.0"
description = ""
license = "GPL-2.0-only"
authors = [
    "Atro Himanen <atro.himanen@csc.fi>",
    "Ismo Torvinen <ismo.torvinen@bearit.fi>",
    "Jori Niemi <jori.niemi@bearit.fi>",
    "Pekka Tiainen <aptiaine@csc.fi>",
    "Sini Saarinen <sini.saarinen@csc.fi>",
    "Toni Nurmi <tonurmi@csc.fi>"
]
readme = "README.md"
packages = [{ include = "src" }]

[tool.poetry.dependencies]
python = "^3.8.10"
Django = "<4.0"
djangorestframework = "^3.13.1"
django-model-utils = "^4.2.0"
django-split-settings = "^1.1.0"
python-dotenv = "^0.19.2"
django-extensions = "^3.1.5"
psycopg2-binary = "^2.9.3"
drf-yasg = "^1.20.0"
mkdocs-material = "^8.3.9"
mkdocstrings = {extras = ["python"], version = "^0.19.0"}
mkdocs-gen-files = "^0.3.5"
mkdocs-literate-nav = "^0.4.1"
mkdocs-section-index = "^0.3.4"
rdflib = "^6.1.1"
django-filter = "^22.1"
factory-boy = "^3.2.1"
mkdocs-print-site-plugin = "^2.3.4"
inflection = "^0.5.1"
djangorestframework-simplejwt = {extras = ["crypto"], version = "^5.2.2"}

[tool.poetry.dev-dependencies]
pytest = "^7.0.1"
pytest-cov = "^3.0.0"
django-debug-toolbar = "^3.2.4"
pytest-django = "^4.5.2"
tox = "^3.24.5"
Werkzeug = "^2.0.3"
pytest-bdd = "^5.0.0"
icecream = "^2.1.2"
pytest-mock = "^3.7.0"
requests-mock = "^1.9.3"
pymdown-extensions = "^9.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
force-exclude = "migrations/"
{% extends "rest_framework/base.html" %}
{% load sso_auth %}

{% block style %}
{{ block.super }}
<style>
  button.link {
    background: none;
    color: inherit;
    border: none;
    padding: 3px 20px;
    font: inherit;
    cursor: pointer;
    outline: inherit;
    clear: both;
    text-align: left;
    width: 100%;
  }

  .navbar .dropdown-menu li button.link:hover {
    border: none;
    padding: 3px 20px;
    font: inherit;
    cursor: pointer;
    outline: inherit;
    clear: both;
    text-align: left;
    width: 100%;
    background: #EEEEEE;
    color: #C20000;
  }

  .navbar .open .dropdown-menu {
    background: #FFFFFF;
    color: #C20000;
  }
</style>
{% endblock %}

{% block userlinks %}
  {% if user.is_authenticated %}
    {% sso_logout user %}
  {% else %}
    {% sso_login request %}
  {% endif %}
{% endblock %}
